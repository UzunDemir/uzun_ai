<!doctype html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Uzun AI | X-Ray Insight for Your Business</title>
    <meta name="description" content="AI-powered business intelligence platform providing deep insights like X-ray vision into your operations.">
    
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }
        
        /* Новая шапка */
        #uzun-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #uzun-header .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        #uzun-header .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        #uzun-header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: opacity 0.3s;
            opacity: 0.8;
        }
        
        #uzun-header .nav-links a:hover {
            opacity: 1;
        }
        
        #uzun-header .social-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }
        
        #uzun-header .social-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
            transition: background 0.3s;
        }
        
        #uzun-header .social-links a:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        
        /* Переопределяем старую шапку Framer */
        .framer-xh30jh {
            display: none !important;
        }
        
        /* Скрываем заголовок Framer */
        .framer-2hnihg,
        .framer-1y2ykzo {
            display: none !important;
        }
        
        /* Сохраняем X-ray контейнеры */
        .framer-lk6x16 {
            margin-top: 80px;
            gap: 0 !important;
        }
        
        /* Настраиваем X-ray контейнеры */
        .xray-container {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Hero текст */
        .hero-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 900;
            pointer-events: none;
        }
        
        .hero-text h1 {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-text p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Custom cursor for X-ray effect */
        .xray-cursor {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            display: none;
            background: radial-gradient(
                circle at center,
                rgba(102, 126, 234, 0.4) 0%,
                rgba(118, 75, 162, 0.3) 30%,
                rgba(240, 147, 251, 0.1) 60%,
                transparent 80%
            );
            box-shadow: 0 0 100px rgba(102, 126, 234, 0.5);
        }
        
        /* X-Ray эффект */
        .xray-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: none;
        }
        
        /* Верхний слой (всегда виден) */
        .xray-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            filter: grayscale(100%) contrast(1.1);
        }
        
        /* Нижний слой (скрыт по умолчанию) */
        .xray-bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            /* Изначально полностью прозрачный */
            opacity: 0;
            /* Маска, которая будет открываться при наведении */
            mask-image: radial-gradient(circle 0px at 50% 50%, transparent 0%, black 100%);
            -webkit-mask-image: radial-gradient(circle 0px at 50% 50%, transparent 0%, black 100%);
            mask-size: cover;
            -webkit-mask-size: cover;
            transition: opacity 0.3s ease;

	    /* ДОБАВЬ ЭТИ ФИЛЬТРЫ: */
           filter: brightness(1.3) contrast(1.3) saturate(1.5) !important;
    -webkit-filter: brightness(1.3) contrast(1.3) saturate(1.5) !important;
        }
        
        /* Эффект свечения */
        .xray-glow {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102,126,234,0.3) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: none;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            #uzun-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            #uzun-header .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            #uzun-header .social-links {
                margin-left: 0;
            }
            
            .hero-text h1 {
                font-size: 36px;
            }
            
            .hero-text p {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .xray-container {
                height: 70vh;
            }
            
            .xray-cursor {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Новая шапка -->
    <header id="uzun-header">
        <a href="https://uzundemir.github.io/" class="logo">Uzun AI</a>
        <nav class="nav-links">
            <a href="#demo">Demo</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/uzundemir/" target="_blank">LinkedIn</a>
                <a href="https://t.me/ai_stack" target="_blank">Telegram</a>
                <a href="https://github.com/UzunDemir" target="_blank">GitHub</a>
            </div>
        </nav>
    </header>

    <!-- Hero текст -->
    <div class="hero-text">
        <h1>X-Ray Insight<br>for Your Business</h1>
        <p>AI-powered analytics that reveal hidden insights in your business data</p>
    </div>

    <!-- Custom cursor for X-ray -->
    <div class="xray-cursor" id="xrayCursor"></div>

    <!-- X-ray эффекты -->
    <div class="framer-lk6x16" data-framer-name="Desktop">
        <!-- Контейнер 1 -->
        <div class="xray-container" id="xray1">
            <div class="xray-wrapper">
                <!-- Верхний слой (черно-белый) -->
                <div class="xray-top" style="background-image: url(https://framerusercontent.com/images/uSvR7K7qa3yD1641Ev7Wtf4aw.png?width=2912&height=1632)"></div>
                <!-- Нижний слой (цветной) -->
                <div class="xray-bottom" style="background-image: url(https://framerusercontent.com/images/P2IQfqpOPNUouDEgofpShAcFM.jpeg?width=5504&height=3072)"></div>
            </div>
        </div>
        
        <!-- Контейнер 2 -->
        <div class="xray-container" id="xray2">
            <div class="xray-wrapper">
                <!-- Верхний слой (черно-белый) -->
                <div class="xray-top" style="background-image: url(https://framerusercontent.com/images/QbnGZfXpp62ZxFMzSD6m9ewzI.png?width=2912&height=1632)"></div>
                <!-- Нижний слой (цветной) -->
                <div class="xray-bottom" style="background-image: url(https://framerusercontent.com/images/GiLHx8k88E7vYMkIjnoaoJE.jpeg?width=5504&height=3072)"></div>
            </div>
        </div>
        
        <!-- Контейнер 3 -->
        <div class="xray-container" id="xray3">
            <div class="xray-wrapper">
                <!-- Верхний слой (черно-белый) -->
                <div class="xray-top" style="background-image: url(https://framerusercontent.com/images/N4NLCk2rHGG9ERDyTStzPgJO8.png?width=2912&height=1632)"></div>
                <!-- Нижний слой (цветной) -->
                <div class="xray-bottom" style="background-image: url(https://framerusercontent.com/images/cQ6ju7C6g6Bkc13uJSAQEatGF8.jpeg?width=5504&height=3072)"></div>
            </div>
        </div>
        
        <!-- Добавим остальные 3 блока для полноты -->
        <!-- Контейнер 4 -->
        <div class="xray-container" id="xray4">
            <div class="xray-wrapper">
                <div class="xray-top" style="background-image: url(https://framerusercontent.com/images/9Nc7lWgUY135q8UUs1IksEScoE.png?width=2912&height=1632)"></div>
                <div class="xray-bottom" style="background-image: url(https://framerusercontent.com/images/D7rK9RlpyYd2qEkHfOuTyHFsU.jpeg?width=5504&height=3072)"></div>
            </div>
        </div>
        
        <!-- Контейнер 5 -->
        <div class="xray-container" id="xray5">
            <div class="xray-wrapper">
                <div class="xray-top" style="background-image: url(https://framerusercontent.com/images/V5l1IkGg4WFFQHNOqg1RxWRajzs.png?width=2912&height=1632)"></div>
                <div class="xray-bottom" style="background-image: url(https://framerusercontent.com/images/Tlj1wjtzFIuyyyczXoLk8vwMsQo.jpeg?width=1376&height=768)"></div>
            </div>
        </div>
        
        <!-- Контейнер 6 -->
        <div class="xray-container" id="xray6">
            <div class="xray-wrapper">
                <div class="xray-top" style="background-image: url(https://framerusercontent.com/images/4E2s95K9ncMAuiyc4scua2D8.png?width=1456&height=816)"></div>
                <div class="xray-bottom" style="background-image: url(https://framerusercontent.com/images/tzRNbhdmYzAwrBAfp2kMcnIqpio.jpeg?width=5504&height=3072)"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing X-Ray effect...');
            
            const cursor = document.getElementById('xrayCursor');
            const xrayContainers = document.querySelectorAll('.xray-container');
            let currentContainer = null;
            let mouseX = 0;
            let mouseY = 0;
            
            // Создаем элемент свечения
            const glow = document.createElement('div');
            glow.className = 'xray-glow';
            glow.id = 'xrayGlow';
            document.body.appendChild(glow);
            
            // Функция для обновления X-Ray эффекта
            function updateXRayEffect(container, x, y) {
                const wrapper = container.querySelector('.xray-wrapper');
                const bottomLayer = container.querySelector('.xray-bottom');
                const containerRect = container.getBoundingClientRect();
                
                // Вычисляем координаты относительно контейнера
                const relativeX = x - containerRect.left;
                const relativeY = y - containerRect.top;
                
                // Проверяем, находится ли курсор внутри контейнера
                const isInside = (
                    relativeX >= 0 && 
                    relativeX <= containerRect.width && 
                    relativeY >= 0 && 
                    relativeY <= containerRect.height
                );
                
                if (isInside) {
                    // Показываем курсор и свечение
                    cursor.style.display = 'block';
                    cursor.style.left = x + 'px';
                    cursor.style.top = y + 'px';
                    
                    glow.style.display = 'block';
                    glow.style.left = x + 'px';
                    glow.style.top = y + 'px';
                    glow.style.width = '400px';
                    glow.style.height = '400px';
                    
                    // Показываем нижний слой с анимацией
                    bottomLayer.style.opacity = '1';
                    
                    // Обновляем маску - создаем "окно" на месте курсора
                    const radius = 200; // Размер X-Ray окна
                    
                    // Создаем градиент для маски
                    const mask = `radial-gradient(circle ${radius}px at ${relativeX}px ${relativeY}px, black 0%, transparent ${radius}px)`;
                    
                    bottomLayer.style.maskImage = mask;
                    bottomLayer.style.webkitMaskImage = mask;
                    bottomLayer.style.maskComposite = 'exclude';
                    bottomLayer.style.webkitMaskComposite = 'xor';
                    
                    // Добавляем небольшую анимацию
                    bottomLayer.style.transition = 'mask-image 0.1s ease, -webkit-mask-image 0.1s ease';
                    
                    currentContainer = container;
                    return true;
                } else {
                    // Если курсор вышел за пределы контейнера, скрываем нижний слой
                    if (currentContainer === container) {
                        bottomLayer.style.opacity = '0';
                        bottomLayer.style.transition = 'opacity 0.3s ease';
                        currentContainer = null;
                    }
                    return false;
                }
            }
            
            // Отслеживание движения мыши
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Обновляем позицию курсора
                cursor.style.left = mouseX + 'px';
                cursor.style.top = mouseY + 'px';
                
                // Проверяем каждый контейнер
                let isOverAnyContainer = false;
                xrayContainers.forEach(container => {
                    if (updateXRayEffect(container, mouseX, mouseY)) {
                        isOverAnyContainer = true;
                    }
                });
                
                // Скрываем курсор и свечение, если не над контейнерами
                if (!isOverAnyContainer) {
                    cursor.style.display = 'none';
                    glow.style.display = 'none';
                    
                    // Скрываем все нижние слои
                    xrayContainers.forEach(container => {
                        const bottomLayer = container.querySelector('.xray-bottom');
                        bottomLayer.style.opacity = '0';
                    });
                }
            });
            
            // Для тач-устройств
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    mouseX = touch.clientX;
                    mouseY = touch.clientY;
                    
                    cursor.style.display = 'block';
                    cursor.style.left = mouseX + 'px';
                    cursor.style.top = mouseY + 'px';
                    
                    let isOverAnyContainer = false;
                    xrayContainers.forEach(container => {
                        if (updateXRayEffect(container, mouseX, mouseY)) {
                            isOverAnyContainer = true;
                        }
                    });
                    
                    if (!isOverAnyContainer) {
                        cursor.style.display = 'none';
                        glow.style.display = 'none';
                    }
                }
            }, { passive: true });
            
            // Навигация
            document.querySelectorAll('#uzun-header a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Параллакс эффект
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const heroText = document.querySelector('.hero-text');
                const rate = scrolled * -0.5;
                heroText.style.transform = `translate(-50%, calc(-50% + ${rate}px))`;
                
                // Плавное исчезновение заголовка
                const opacity = 1 - (scrolled / 300);
                heroText.style.opacity = Math.max(opacity, 0);
            });
            
            // Анимация курсора
            let scale = 1;
            let direction = 0.001;
            function animateCursor() {
                scale += direction;
                if (scale >= 1.1) direction = -0.001;
                if (scale <= 0.9) direction = 0.001;
                
                cursor.style.transform = `translate(-50%, -50%) scale(${scale})`;
                requestAnimationFrame(animateCursor);
            }
            
            // Запускаем анимацию
            animateCursor();
            
            // Анимация свечения
            function animateGlow() {
                if (glow.style.display === 'block') {
                    const currentSize = parseInt(glow.style.width) || 400;
                    const newSize = currentSize + Math.sin(Date.now() * 0.002) * 20;
                    glow.style.width = newSize + 'px';
                    glow.style.height = newSize + 'px';
                    glow.style.opacity = 0.4 + Math.sin(Date.now() * 0.001) * 0.2;
                }
                requestAnimationFrame(animateGlow);
            }
            
            animateGlow();
            
            console.log('X-Ray effect initialized successfully');
        });
        
        // Дополнительные стили для улучшения эффекта
        const enhanceStyles = `
            /* Улучшаем видимость цветного слоя */
            .xray-bottom {
                filter: brightness(1.1) contrast(1.1) saturate(1.1);
            }
            
            /* Делаем верхний слой более контрастным */
            .xray-top {
                filter: grayscale(100%) contrast(1.2) brightness(0.9);
            }
            
            /* Плавные переходы */
            .xray-bottom {
                transition: 
                    opacity 0.3s ease,
                    mask-image 0.15s ease-out,
                    -webkit-mask-image 0.15s ease-out !important;
            }
            
            /* Анимация для курсора */
            @keyframes cursorPulse {
                0% { 
                    box-shadow: 
                        0 0 50px rgba(102, 126, 234, 0.5),
                        0 0 100px rgba(102, 126, 234, 0.3),
                        0 0 150px rgba(102, 126, 234, 0.1);
                }
                50% { 
                    box-shadow: 
                        0 0 60px rgba(102, 126, 234, 0.6),
                        0 0 120px rgba(102, 126, 234, 0.4),
                        0 0 180px rgba(102, 126, 234, 0.2);
                }
                100% { 
                    box-shadow: 
                        0 0 50px rgba(102, 126, 234, 0.5),
                        0 0 100px rgba(102, 126, 234, 0.3),
                        0 0 150px rgba(102, 126, 234, 0.1);
                }
            }
            
            .xray-cursor {
                animation: cursorPulse 2s infinite ease-in-out;
            }
            
            /* Глобальный курсор */
            body {
                cursor: none !important;
            }
            
            /* Убираем скроллбар для чистоты */
            ::-webkit-scrollbar {
                display: none;
            }
            
            * {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            
            /* Эффект при наведении на контейнер */
            .xray-container:hover .xray-bottom {
                opacity: 1 !important;
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = enhanceStyles;
        document.head.appendChild(style);
    </script>
</body>
</html>
